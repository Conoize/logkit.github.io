---
layout: default
---
<div class="wrapped-content">
    <nav class="sidebar">
        {% capture sidebar %}{% include sidebar.md version=page.family %}{% endcapture %}
        {{ sidebar | markdownify }}
    </nav>
    <div class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>

      <article class="post-content">
        {{ content }}
      </article>

    </div>
</div>
