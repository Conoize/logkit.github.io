- name: logKitVersion
  type: String
  desc: The version of the LogKit framework that generated the Entry
  avail: 1.0
  deprc:

- name: message
  type: String
  desc: The message provided during the logging call
  avail: 1.0
  deprc:

- name: userInfo
  type: '[String:AnyObject]'
  desc: Additional values to be provided to each [Endpoint's][endpoints] `entryFormatter`; always present but may be empty; see [here][user-info] for using `userInfo`
  avail: 1.0
  deprc:

- name: logLevel
  type: String
  desc: The name of the Log Entry's [Priority Level][levels]
  avail: 1.0
  deprc: 2.0

- name: level
  type: String
  desc: The name of the Log Entry's [Priority Level][levels]
  avail: 1.1
  deprc:

- name: timestamp
  type: Double
  desc: The number of seconds since the [Unix epoch][epoch]
  avail: 1.0
  deprc:

- name: dateTime
  type: String
  desc: The timestamp as a string serialized by an [Endpoint's `dateFormatter`][date-formatting]
  avail: 1.0
  deprc:

- name: functionName
  type: String
  desc: The name of the function from which the Log Entry was created
  avail: 1.0
  deprc:

- name: fileName
